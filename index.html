    <body>

      <!-- for media queris on  small ,diffrent screen size -->
      <div class="add_new_button_screen_mobile d-sm-block d-lg-block">
        <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" type="button"
        data-bs-toggle="modal" data-bs-target="#addNewModal">
          <!-- applying of  font awsome icons -->
         <i class="fas fa-plus mr-2 "></i>
         Add New Items
        </button>
</div>

      <!-- Modal--1 ,CARDS ADD NEW ITEMS -->
<div class="modal fade"  id="addNewModal"  tabindex="-1"  aria-labelledby="addNewModalLabel"  aria-hidden="true">
  <!-- for getting tag in center of the screen use modal-dialog-center -->
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">title-ADD NEW ITEMS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--  FORMS for getting inputs in modal when pop up  -->
      <div class="modal-body">
        <from>
          <!-- FOR IMAGE URL INPUT -->
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Img URL</label>
            <input type="url"
            class="form-control" 
            id="imageUrl" 
            aria-describedby="imageDesc"
            placeholder="https://img.png">
            <div id="imageDesc" class="form-text">Put your image URL above(or choose file from your device)
            </div>

          </div>
         <!-- FOR TITLE  TASK INPUT -->
         <div class="mb-3">
          <label for="taskTitle" class="form-label">TASK TITLE</label>
          <input type="text" 
          class="form-control" 
          id="taskTitle" 
          placeholder="title of your task"
          required/></div>
          <!-- FRO TASK TYPE INPUT -->
          <div class="mb-3">
            <label for="tags" class="form-label"></label>TASK TYPE
            <input type="text" 
            class="form-control" 
            id="tags" 
            placeholder="type of task" required/></div>
        <!-- FOR DESCRIPTION   OF TITLE-->
        <div class="mb-3">
          <label for="taskDescription" class="form-label"></label>TITLE DESCRIPTION
          <textarea
          type="text" 
          class="form-control" 
          id="taskDescription" 
          placeholder="description about your task......." required></textarea></div>
        
      </from>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL--2  FOR OPEN TASK MODAL, for the picture or saved card -->
<!-- Modal  BODY -->
<div class="modal fade" 
id="showTask" 
tabindex="-1" 
aria-labelledby="exampleModalLabel" 
aria-hidden="true">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">TASK Details....</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- for displaying the card after saved on screen -->
      <div class="modal-body task__modal__body"></div>
      <!-- MODAL FOOTER -->
      <div class="modal-footer">
        <button type="button" 
        class="btn btn-secondary" 
        data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<div class="container">
    <!-- SEARCH WINDOW -->
    <section class="mt-4" > 
      <div class="row justify-content-center">
        <div class="col-6">
         <div class="input-group flex nowrap shadow-lg" >
          <!-- to get the input with search bar on it and add spacing so it wont collide with navbar -->
